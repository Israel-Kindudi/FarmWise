<!-- templates/components/order_card.html -->
<div class="col-xl-3 col-lg-4 col-sm-6">
    <div class="icon-card mb-30">
        <div class="icon purple">
            <i class="lni lni-cart-full"></i>
        </div>
        <div class="content">
            <h6 class="mb-10">New Orders</h6>
            <h3 class="text-bold mb-10">{{ new_orders_count }}</h3>
            <p class="text-sm {% if orders_percentage_change >= 0 %}text-success{% else %}text-danger{% endif %}">
                <i class="lni lni-arrow-{% if orders_percentage_change >= 0 %}up{% else %}down{% endif %}"></i> {{ orders_percentage_change|round(2) }}%
                <span class="text-gray">(30 days)</span>
            </p>
        </div>
    </div>
</div>
