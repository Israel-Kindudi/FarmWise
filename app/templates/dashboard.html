<!-- app/templates/dashboard.html -->
{% extends "base.html" %}

{% block content %}
<div>
    <!-- Overview Panels -->
    <div class="row">
        <!-- Panels for animals, feed, treatments, etc. -->
              {% include 'components/order_card.html' %}
                {% include 'components/revenue_card.html' %}
                {% include 'components/expense_card.html' %}
    </div>
    <!-- Alerts -->
    
    <!-- Graphs and Statistics -->
    <div id="graphs">
        <div class="row">
            <div class="col-lg-7">
              <div class="card-style mb-30">
                <div class="title d-flex flex-wrap justify-content-between">
                  <div class="left">
                    <h6 class="text-medium mb-10">Yearly Stats</h6>
                    <h3 class="text-bold">$245,479</h3>
                  </div>
                  <div class="right">
                    <div class="select-style-1">
                      <div class="select-position select-sm">
                        <select class="light-bg">
                          <option value="">Yearly</option>
                          <option value="">Monthly</option>
                          <option value="">Weekly</option>
                        </select>
                      </div>
                    </div>
                    <!-- end select -->
                  </div>
                </div>
                <!-- End Title -->
                <div class="chart">
                  <canvas id="Chart1" style="width: 100%; height: 400px; margin-left: -35px;"></canvas>
                </div>
                <!-- End Chart -->
              </div>
            </div>
            <!-- End Col -->
        </div>
    </div>
</div>

        <h3>Feed Consumption</h3>
        <canvas id="feed-consumption"></canvas>
        <h3>Production Rates</h3>
        <canvas id="production-rates"></canvas>
    </div>
    <!-- Quick Actions -->
    <div id="quick-actions">
        <a href="{{ url_for('animals.index') }}"><button>Add New Animal</button></a>
        <a href="{{ url_for('feed.index') }}"><button>Log Feeding</button></a>
        <a href="{{ url_for('reports.index') }}"><button>Create Report</button></a>
    </div>
</div>
