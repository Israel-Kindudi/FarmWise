<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Expenses</title>
</head>
{% extends "base.html" %}

{% block content %}
<body>
    <h1>List of Expenses</h1>
    <a href="{{ url_for('finances.add_expense') }}">Add New Expense</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.id }}</td>
                <td>{{ expense.description }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.date }}</td>
                <td>{{ expense.notes }}</td>
                <td>
                    <a href="{{ url_for('finances.edit_expense', id=expense.id) }}">Edit</a>
                    <a href="{{ url_for('finances.delete_expense', id=expense.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock %}
</html>
