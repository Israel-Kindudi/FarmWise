<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
</head>{% extends "base.html" %}

{% block content %}
<body>
    <h1>Edit Expense</h1>
    <form method="POST">
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" value="{{ expense.description }}" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" step="0.01" value="{{ expense.amount }}" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" value="{{ expense.date }}" required>
        <br>
        <label for="notes">Notes:</label>
        <textarea name="notes" id="notes">{{ expense.notes }}</textarea>
        <br>
        <button type="submit">Update Expense</button>
    </form>
</body>
{% endblock %}
</html>
