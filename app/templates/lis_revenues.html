<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Revenues</title>
</head>
{% extends "base.html" %}

{% block content %}
<body>
    <h1>List of Revenues</h1>
    <a href="{{ url_for('finances.add_revenue') }}">Add New Revenue</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for revenue in revenues %}
            <tr>
                <td>{{ revenue.id }}</td>
                <td>{{ revenue.description }}</td>
                <td>{{ revenue.amount }}</td>
                <td>{{ revenue.date }}</td>
                <td>{{ revenue.notes }}</td>
                <td>
                    <a href="{{ url_for('finances.edit_revenue', id=revenue.id) }}">Edit</a>
                    <a href="{{ url_for('finances.delete_revenue', id=revenue.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblokc %}
</html>
