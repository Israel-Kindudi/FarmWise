<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
</head>
<body>
    <h1>Edit Order</h1>
    <form method="POST">
        <label for="product">Product:</label>
        <input type="text" name="product" id="product" value="{{ order.product }}" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" value="{{ order.quantity }}" required>
        <br>
        <label for="status">Status:</label>
        <input type="text" name="status" id="status" value="{{ order.status }}" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" value="{{ order.date }}" required>
        <br>
        <label for="customer_name">Customer Name:</label>
        <input type="text" name="customer_name" id="customer_name" value="{{ order.customer_name }}" required>
        <br>
        <label for="order_date">Order Date:</label>
        <input type="date" name="order_date" id="order_date" value="{{ order.order_date }}" required>
        <br>
        <button type="submit">Update Order</button>
    </form>
</body>
</html>
